version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: khadamat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/khadamat
      SHADOW_DATABASE_URL: postgres://postgres:postgres@db:5432/khadamat_shadow
      JWT_SECRET: supersecretjwtkeywith32charsmin
      REFRESH_TOKEN_SECRET: anotherlongsecretkeywith32chars
      CORS_ORIGIN: http://localhost:5173
      ENABLE_SWAGGER: "true"
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
